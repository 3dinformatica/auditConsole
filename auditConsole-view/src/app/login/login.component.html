<div class="login-page">
  <div class="row justify-content-md-center">
      <div *ngIf="!authkey" class="col-md-4">
          <h1>
            <div><fa-icon [icon]="faUserSecret" size="2x"></fa-icon></div>
            <div class="mt-4">Audit Console</div>
          </h1>

          <form role="form">
              <div class="form-content">
                  <div *ngIf="errorMessage" class="alert alert-danger">{{'login.' + errorMessage | translate}}</div>

                  <div class="form-group">
                      <input class="form-control input-underline input-lg" id="login" autofocus="autofocus" placeholder="Username" required="required" name="username" [(ngModel)]="model.username" type="text">
                  </div>

                  <div class="form-group">
                      <input class="form-control input-underline input-lg" id="password" placeholder="Password" required="required" name="password" [(ngModel)]="model.password" type="password">
                  </div>
              </div>
              <button type="submit" class="btn rounded-btn" (click)="login()">
                Login
              </button>
          </form>
      </div>
  </div>
</div>
